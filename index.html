<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%); }
        .gradient-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .gradient-blue { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
        .gradient-orange { background: linear-gradient(135deg, #f97316 0%, #ef4444 100%); }
        .gradient-purple { background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 sm:p-6">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="gradient-bg p-4 sm:p-6 text-white">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    <h1 class="text-2xl sm:text-3xl font-bold">EMI Calculator</h1>
                </div>
                <p class="mt-2 opacity-90 text-sm sm:text-base">Calculate your loan EMI and payment schedule</p>
            </div>

            <div class="p-4 sm:p-6">
                <div class="grid sm:grid-cols-3 gap-4 sm:gap-6 mb-6 sm:mb-8">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">‚Çπ Loan Amount (‚Çπ)</label>
                        <input type="number" id="principal" placeholder="e.g., 500000" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">üìà Interest Rate (% per annum)</label>
                        <input type="number" step="0.1" id="rate" placeholder="e.g., 8.5" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors" />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">‚è∞ Loan Tenure (Years)</label>
                        <input type="number" id="tenure" placeholder="e.g., 15" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors" />
                    </div>
                </div>

                <div class="flex gap-4 mb-6 sm:mb-8">
                    <button onclick="calculateEMI()" class="flex-1 gradient-bg text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition-all shadow-lg">Calculate EMI</button>
                    <button onclick="reset()" class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors">Reset</button>
                </div>

                <div id="results" class="hidden space-y-6">
                    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="gradient-green text-white p-4 rounded-xl shadow-lg">
                            <h3 class="text-sm font-semibold opacity-90">Monthly EMI</h3>
                            <p id="monthlyEMI" class="text-xl sm:text-2xl font-bold">‚Çπ0</p>
                        </div>
                        <div class="gradient-blue text-white p-4 rounded-xl shadow-lg">
                            <h3 class="text-sm font-semibold opacity-90">Principal Amount</h3>
                            <p id="principalAmount" class="text-xl sm:text-2xl font-bold">‚Çπ0</p>
                        </div>
                        <div class="gradient-orange text-white p-4 rounded-xl shadow-lg">
                            <h3 class="text-sm font-semibold opacity-90">Total Interest</h3>
                            <p id="totalInterest" class="text-xl sm:text-2xl font-bold">‚Çπ0</p>
                        </div>
                        <div class="gradient-purple text-white p-4 rounded-xl shadow-lg">
                            <h3 class="text-sm font-semibold opacity-90">Total Amount</h3>
                            <p id="totalAmount" class="text-xl sm:text-2xl font-bold">‚Çπ0</p>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-xl p-4 sm:p-6">
                        <h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-4">Year-wise Payment Breakdown</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full bg-white rounded-lg shadow overflow-hidden text-sm">
                                <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
                                    <tr>
                                        <th class="px-2 sm:px-4 py-3 text-left font-semibold text-gray-700">Year</th>
                                        <th class="px-2 sm:px-4 py-3 text-right font-semibold text-gray-700">Interest</th>
                                        <th class="px-2 sm:px-4 py-3 text-right font-semibold text-gray-700">Principal</th>
                                        <th class="px-2 sm:px-4 py-3 text-right font-semibold text-gray-700">Remaining</th>
                                        <th class="px-2 sm:px-4 py-3 text-right font-semibold text-gray-700">Total Int.</th>
                                    </tr>
                                </thead>
                                <tbody id="yearlyBreakdown"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        function calculateEMI() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const tenure = parseFloat(document.getElementById('tenure').value);

            if (!principal || !rate || !tenure || principal <= 0 || rate <= 0 || tenure <= 0) {
                alert('Please enter valid positive values');
                return;
            }

            const r = rate / 100 / 12;
            const n = tenure * 12;
            const emi = (principal * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            const totalAmount = emi * n;
            const totalInterest = totalAmount - principal;

            document.getElementById('monthlyEMI').textContent = formatCurrency(emi);
            document.getElementById('principalAmount').textContent = formatCurrency(principal);
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterest);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);

            let remainingPrincipal = principal;
            let totalInterestPaid = 0;
            const breakdown = [];

            for (let year = 1; year <= tenure; year++) {
                let yearlyInterest = 0;
                let yearlyPrincipal = 0;
                
                for (let month = 1; month <= 12; month++) {
                    const monthlyInterest = remainingPrincipal * r;
                    const monthlyPrincipal = emi - monthlyInterest;
                    yearlyInterest += monthlyInterest;
                    yearlyPrincipal += monthlyPrincipal;
                    remainingPrincipal -= monthlyPrincipal;
                    if (remainingPrincipal < 0) remainingPrincipal = 0;
                }
                
                totalInterestPaid += yearlyInterest;
                breakdown.push({
                    year, yearlyInterest, yearlyPrincipal,
                    remainingPrincipal: Math.max(0, remainingPrincipal),
                    cumulativeInterest: totalInterestPaid
                });
            }

            const tbody = document.getElementById('yearlyBreakdown');
            tbody.innerHTML = '';
            
            breakdown.forEach((yearData, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                row.innerHTML = `
                    <td class="px-2 sm:px-4 py-3 font-semibold text-gray-800">${yearData.year}</td>
                    <td class="px-2 sm:px-4 py-3 text-right font-mono text-orange-600 text-xs sm:text-sm">${formatCurrency(yearData.yearlyInterest)}</td>
                    <td class="px-2 sm:px-4 py-3 text-right font-mono text-green-600 text-xs sm:text-sm">${formatCurrency(yearData.yearlyPrincipal)}</td>
                    <td class="px-2 sm:px-4 py-3 text-right font-mono text-blue-600 text-xs sm:text-sm">${formatCurrency(yearData.remainingPrincipal)}</td>
                    <td class="px-2 sm:px-4 py-3 text-right font-mono text-purple-600 text-xs sm:text-sm">${formatCurrency(yearData.cumulativeInterest)}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('results').classList.remove('hidden');
        }

        function reset() {
            document.getElementById('principal').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('tenure').value = '';
            document.getElementById('results').classList.add('hidden');
        }
    </script>
</body>
</html>
